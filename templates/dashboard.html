<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Student Performance Dashboard</h1>
        <div class="row mt-4">
            
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Average Exam Score</div>
                    <div class="card-body">
                        <h2 id="avg-exam-score" class="card-title">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Average Study Hours</div>
                    <div class="card-body">
                        <h2 id="avg-study-hours" class="card-title">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Average Attendance</div>
                    <div class="card-body">
                        <h2 id="avg-attendance" class="card-title">Loading...</h2>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="gender-distribution-chart" width="450" height="450" style="display: block; box-sizing: border-box; height: 300px; width: 300px;"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="school-type-chart"></canvas>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <canvas id="exam-score-trends"></canvas>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
